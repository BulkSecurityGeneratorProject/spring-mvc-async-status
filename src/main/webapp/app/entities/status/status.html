<div>

    <button
        type="button"
        class="btn btn-primary"
        ng-click="vm.addJob()"
    >
        Add Job
    </button>

    <button
        type="button"
        class="btn btn-primary"
        ng-click="vm.takeJob()"
    >
        Take Job
    </button>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Message</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="job in vm.data">
            <td>{{job.id}}</td>
            <td>{{job.msg}}</td>
            <td>{{job.state}}</td>
        </tr>
        </tbody>
    </table>

</div>
